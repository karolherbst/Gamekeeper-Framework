[auth]
loginurl=https://secure.desura.com/3/memberlogin
logouturl=http://api.desura.com/1/memberlogout

[authfield]
username=username
password=password

[games]
url=http://api.desura.com/1/memberdata
list=/memberdata/games//game

[game]
id=@siteareaid
name=name/text()
platforms=/memberdata/platforms/platform/games/game[@siteareaid=$game.id]/../..

[platform]
id=@id
win32=100
mac32=130
lin32=110
lin64=120
